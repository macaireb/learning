{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Course</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update Course</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row>">
        <center>
            <div class="col-6">
                <strong>Update Course</strong>
                <form method="POST" action=" {% url 'update_course' course.id %} ">
                    {% csrf_token %}
                    {{form.as_p}}
                    <br/><br/>
                    <button type="submit" class="btn btn-secondary">
                        Save course
                    </button>
                <br/><br/>
                </form>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
        </center>
    </div>
</div>
{% endblock %}
